<head>
<meta charset="utf-8">
<title>Avatar Creator</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Font Awesome 4-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
	<!--Importing Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
	
<link rel="stylesheet" href="css/avatarStyle.css" type="text/css"/>
	
<!-- My own Bootstrap sort of thing -->
<link rel="stylesheet" href="https://zackwilde.ca/css/ZacksOwnBS.css" type="text/css" />
</head>

<body>
	<header>
		<img src="https://zackwilde.ca/images/zack250x.png">
		<h1>Zack&#39;s Avatar Creator</h1>
	</header>
	<section id="Creator">
		<div class="container-fluid">
			<div id="MakeArea" class="row py-5">
				<div class="col-xl-6">
					<div id="back" class="result"><img src="images/face.jpg"></div>
					<div id="face" class="result"><img src="images/man.png"></div>
					<div id="glasses" class="result"><img src="images/glasses1.png"></div>
					<div id="hat" class="result"><img src="images/hat1.png"></div>
					<div id="shirt" class="result"><img src="images/shirt1.png"></div>
				</div>
				<div class="col-xl-3 avatarMargin">
					<h2>Hat</h2>
					<button onClick="hLeft();" class="leftButton" type="button">&lt;-</button> 
					<img id="hImg" class="img-fluid" width="200px" src="images/hat1.png">
					<button onClick="hRight();" class="rightButton" type="button">-&gt;</button>
					<h2>Glasses</h2>
					<button onclick="gLeft();" class="leftButton" type="button">&lt;-</button> 
					<img id="gImg" class="img-fluid" width="200px" src="images/glasses1.png">
					<button onclick="gRight();" class="rightButton" type="button">-&gt;</button>
				</div>
				<div class="col-xl-3 avatarMargin">
					<h2>Shirt Colour</h2>
					<button onclick="sLeft();" class="leftButton" type="button">&lt;-</button> 
					<img id="sImg" class="img-fluid" width="200px" src="images/smaller/shirt1.png">
					<button onclick="sRight();" class="rightButton" type="button">-&gt;</button>
					<h2>Background</h2>
					<button onClick="bLeft();" class="leftButton" type="button">&lt;-</button> 
					<img id="bImg" class="img-fluid" width="200px" src="images/smaller/face.jpg">
					<button onClick="bRight();" class="rightButton" type="button">-&gt;</button>
				</div>
			</div>
		</div>
		
		<script src="js/avatajs.js"></script>
	</section>
	<footer>
		<div class="container pt-5 text-center">
			<div class="row">
				<div class="col-md-12">
					<p><strong>All Pages</strong></p>
					<a href="https://www.college.zackwilde.ca"><p>Home</p></a>
					<a href="https://www.college.zackwilde.ca/theBlight"><p>Fictional Character</p></a>
					<a href="https://www.college.zackwilde.ca/hometown"><p>Hometown</p></a>
					<a href="https://www.college.zackwilde.ca/MadLibs"><p>MadLibs</p></a>
					<a href="https://www.college.zackwilde.ca"><p>Avatar Creator</p></a>
					<a href="https://zackwilde.ca"><p>Personal Website</p></a>
				</div>
			</div>
		</div>
		<address class="p-2">
			<i class="fa fa-copyright"></i> Zack, from 2022-inf
		</address>
		<div class="h-25">
			<br><br><br>
		</div>
	</footer>
</body>
</html>
